<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Велосипеды проект для акселератора в HTMLAcademy</title>
  <link type="text/css" rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header container">
    <img class="header__logo" src="img/logo.svg" alt="Логотип" width="68" height="20">
    <button class="header__toggle header__toggle--no-js"></button>
    <nav>
      <ul class="header__nav">
        <li>О нас</li>
        <li>Виды велосипедов</li>
        <li>Видео про велосипеды</li>
        <li>Контакты</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main-block">
      <div class="main-block__intro intro">
        <img class="intro__logo" src="img/logo.svg" alt="Логотип" width="68" height="20">
        <h1>Мы продаем велосипеды</h1>
        <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
      </div>
      <form class="main-block__form form">
        <h2>Заполните поля ниже и мы подберем велосипед Вашей мечты</h2>
        <label class="form__name">
          <input type="text" placeholder="Введите Ваше Имя">
        </label>
        <label class="form__phone">
          <input type="phone" placeholder="Введите Ваш номер телефона">
        </label>
        <button class="form__button">Подобрать велосипед мечты</button>
      </form>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
